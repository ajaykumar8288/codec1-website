<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codec1 Blog</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
</head>

<body>
  <!-- HEADER -->
  <header class="main-header">

      <a href="/">

      </a>
    </div>

    <!-- Navigation Menu -->
    <nav class="nav-menu" id="nav-menu">
      <ul>
        <li><a href="/">Home</a></li>

        <li><a href="/tutorial">Tutorial</a></li>
        <li><a href="/blog">Blog</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </nav>

    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Search..." aria-label="Search">
      <button id="search-btn" aria-label="Search Button">üîç</button>
    </div>

    <!-- Language Selector -->
    <select class="language-selector" aria-label="Select Language">

      <option value="fr">French</option>
    </select>

    <!-- Sign-in Button -->
    <button class="sign-in-btn">Sign In</button>

    <!-- Theme Toggle Button -->
    <button class="theme-toggle toggle-btn" id="dark-mode-toggle" aria-label="Toggle Dark Mode">üåô</button>

    <!-- Mobile Menu Button -->
